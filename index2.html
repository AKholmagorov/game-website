    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-content">
          <div class="modal-header">

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="font-weight: bold;">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" value="Pixel Forest">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Engine</label>

            </div>
            <div class="form-group row">

              </div>
            </div>
            <div class="form-group row">

                <input type="text" class="form-control" value="2017.03.10">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Controls</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" value="W, A, S, D">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Image</label>
              <div class="col-sm-9" style="margin-top: 4px;">
                <input type="file" class="form-control-file">
              </div>
            </div>
            <div class="form-group row">

              <div class="col-sm-9">
